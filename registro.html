<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Register</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="./index.html"><img src="./img/Logo.jpg" alt="Logo"></a>
        </div>
        <div class="formularioheader">
            <form action="./searchresults.html" method="get"><input type="text" name="search" value=""
                    placeholder="Búsqueda"></form>
            <a href="./searchresults.html"><button type="button">Buscar</button></a>
        </div>
        <div class="navegar">
            <nav>
                <ul>
                    <li class="login"><a href="./login.html">Login</a></li>
                    <li class="register"><a href="./registro.html">Register</a></li>
                    <li class="saludo"></li>
                    <li class="logout"><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="navmain">
            <nav class="navmain">
                 <ul class="navmainlista">
                    
                </ul>
            </nav>
        </div>
        <form action="./index.html" method="get" class="Registro">
            <div class="Email">
                <label for="Email">Email</label>
                <input id="Email" type="email" name="Email">
            </div>

            <div class="Password">
                <label for="Password">Password</label>
                <input id="Password" type="password" name="Password">
            </div>

            <div class="Repassword">
                <label for="RepeatPassword">Repeat password</label>
                <input id="RepeatPassword" type="password" name="RepeatPassword">
            </div>

            <div class="terminos">
                <label>
                    <input type="checkbox" name="Terminos" value="Aceptar">
                    Aceptar términos y condiciones
                </label>
            </div>

            <div>
                <button type="submit">Registrar</button>
            </div>

            <div class="sign">
                <a href="./login.html" target="_blank">Ya tengo una cuenta</a>
            </div>
        </form>

    </main>
    <footer class="footer">
        <div class="logo">
            <a href="./index.html"><img src="./img/Logo.jpg" alt="Logo"></a>
        </div>
        <ul class="Nombres">
            <li>Manuel Heidenreich</li>
            <li>Fermin Saralegui</li>
            <li>Jose Nazareno Llorens Provedo</li>
        </ul>
    </footer>
    <script src=".//js/registro.js"></script>
    <script src=".//js/logout.js"></script>
    <script src=".//js/saludo.js"></script>
</body>

</html>
